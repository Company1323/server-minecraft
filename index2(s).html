<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="m4.png" type="image/png" />
  <title>لاگین | سرور صدرا</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px 50px;
      width: 350px;
      color: white;
      text-align: center;
    }

    .login-form h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }

    .login-form label {
      display: block;
      text-align: right;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .login-form input {
      width: 100%;
      padding: 12px 40px 12px 15px; /* جای کافی برای آیکون سمت راست */
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 14px;
      outline: none;
      transition: background 0.3s ease;
      text-align: right;
      position: relative;
    }

    .login-form input::placeholder {
      color: #e0e0e0;
    }

    .login-form input:focus {
      background: rgba(255, 255, 255, 0.4);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      fill: white;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      user-select: none;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .login-form button {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 12px;
      background: #6c63ff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background: #5952d4;
    }

    .error-message {
      color: #ff6b6b;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <form class="login-form" onsubmit="return validateLogin(event)">
    <h2>ورود به حساب کاربری</h2>
    <div class="error-message" id="errorMsg"></div>

    <label for="username">نام کاربری</label>
    <input type="text" id="username" placeholder="نام کاربری را وارد کنید" autocomplete="off" />

    <label for="password">رمز عبور</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="رمز عبور را وارد کنید" autocomplete="off" />
      <svg class="toggle-password" onclick="togglePassword()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <!-- چشم باز -->
        <path id="eyeOpen" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17a5 5 0 110-10 5 5 0 010 10z"/>
        <circle id="pupil" cx="12" cy="12" r="2.5"/>
        <!-- چشم بسته (hidden by default) -->
        <path id="eyeClosed" d="M4 12l4 4 8-8" stroke="white" stroke-width="2" fill="none" style="display:none;"/>
      </svg>
    </div>

    <button type="submit">ورود</button>
  </form>

  <script>
    function togglePassword() {
      const passInput = document.getElementById('password');
      const eyeOpen = document.getElementById('eyeOpen');
      const pupil = document.getElementById('pupil');
      const eyeClosed = document.getElementById('eyeClosed');

      if (passInput.type === 'password') {
        passInput.type = 'text';
        eyeOpen.style.display = 'none';
        pupil.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        passInput.type = 'password';
        eyeOpen.style.display = 'block';
        pupil.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    }

    function validateLogin(event) {
      event.preventDefault();

      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (user === 'sadra' && pass === 'sadra90') {
        errorMsg.style.display = 'none';
        window.location.href = 'indexserver.html';
      } else {
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'نام کاربری یا رمز عبور اشتباه است!';
      }

      return false;
    }
  </script>

</body>
</html>
