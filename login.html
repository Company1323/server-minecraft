<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ورود / ثبت‌نام ماینکرافتی</title>
  <link rel="icon" href="m4.png" type="image/png" />
<style>
@import url('https://fonts.cdnfonts.com/css/minecraft-4');
body {
    background: url('https://wallpapercave.com/wp/wp8780045.jpg') center/cover no-repeat;
    font-family: 'Minecraft', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: rgba(50, 50, 50, 0.9);
    padding: 20px;
    border: 4px solid #000;
    box-shadow: 4px 4px 0 #000;
    width: 300px;
    text-align: center;
    color: white;
}
input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #000;
    background: #c6c6c6;
    font-family: inherit;
}
button {
    background: #55aa55;
    color: white;
    border: 2px solid #000;
    padding: 8px 12px;
    cursor: pointer;
}
button:hover { background: #77cc77; }
</style>
</head>
<body>
<div class="container">
    <h2>Sign-in & Sign-up</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <button onclick="register()">ثبت‌نام</button>
    <div id="message"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzSfNJtHJgmfPIa6Tw1swX2yGw3qwp9XYyhPqxcxMdbVaOwmmvZwuJO-YMYn5pAVZUd/exec";

function register() {
    fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
            action: "register",
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    }).then(res => res.json()).then(data => {
        document.getElementById("message").innerText = data.message;
    });
}

function login() {
    fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
            action: "login",
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    }).then(res => res.json()).then(data => {
        document.getElementById("message").innerText = data.message;
        if (data.status === "success") {
            // هدایت به صفحه index1.html بعد از ورود موفق
            window.location.href = "index1.html";
        }
    });
}

</script>
</body>
</html>
