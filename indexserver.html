<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="m4.png" type="image/png" />
  <title>اطلاعات سرور | صدرا</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Vazir", Tahoma, sans-serif;
    }
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

nav {
  background-color: #4a90e2;
  padding: 15px 30px;
  color: white;
  font-weight: 600;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;

  /* اضافه شده برای برعکس کردن ترتیب */
  flex-direction: row-reverse;
}
nav .logo {
  font-weight: 700;
  letter-spacing: 2px;

  /* حذف margin-left چون الان در سمت راست است */
  margin-left: 0;
}
nav .menu a {
  color: white;
  margin-right: 20px; /* جایگزین margin-left */
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}
nav .menu a:hover {
  color: #cde4ff;
}


    /* Main content */
    main {
      flex-grow: 1;
      padding: 40px 30px;
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }

    .info {
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 15px 20px;
      border-radius: 8px;
      background: #e9f0fb;
      color: #1e2a78;
      box-shadow: inset 0 0 10px rgba(29, 53, 94, 0.1);
    }
    .info > div:first-child {
      margin-left: 10px;
      font-weight: 600;
    }
    .info > div#server-ip {
      margin-left: 10px;
      font-weight: 500;
    }

        .info {
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between; /* فاصله بین عنوان و مقدار */
      align-items: center;
      padding: 15px 20px;
      border-radius: 8px;
      background: #e9f0fb;
      color: #1e2a78;
      box-shadow: inset 0 0 10px rgba(29, 53, 94, 0.1);
      direction: ltr; /* جهت متن فارسی */
    }

    /* دکمه کپی */
    .copy-btn {
      background-color: #4a90e2;
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
      user-select: none;
    }
    .copy-btn:hover {
      background-color: #357ABD;
    }

    /* پیام کپی شده */
    #copy-msg {
      font-size: 14px;
      color: green;
      margin-left: 15px;
      display: none;
    }

    /* Footer */
    footer {
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
      background: #f7f9fc;
      margin-top: auto;
      box-shadow: inset 0 1px 0 #ddd;
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo">ServerPanel</div>
    <div class="menu">
      <a href="index1.html">خانه</a>
    </div>
  </nav>

  <main>
    <h1>اطلاعات سرور شما</h1>

    <div class="info">
      <div>آی‌پی سرور:</div>
      <div id="server-ip">در حال بارگذاری...</div>
      <button class="copy-btn" onclick="copyIP()">کپی</button>
      <div id="copy-msg">کپی شد!</div>
    </div>

    <div class="info">
      <div>نسخه سرور:</div>
      <div id="server-version">1.21.7 Fabric</div>
    </div>

    <div class="info">
      <div>بازیکنان:</div>
      <div id="server-version">starman139 - Beykslami</div>
    </div>
  </main>

  <footer>
    © 2025 همه حقوق محفوظ است.
  </footer>

  <script>
    const serverIP = "emerald.magmanode.com:31493";  
    document.getElementById("server-ip").textContent = serverIP;

    function copyIP() {
      const ipText = document.getElementById("server-ip").textContent;
      navigator.clipboard.writeText(ipText).then(() => {
        const msg = document.getElementById("copy-msg");
        msg.style.display = "inline";
        setTimeout(() => {
          msg.style.display = "none";
        }, 1500);
      }).catch(() => {
        alert("امکان کپی کردن وجود ندارد.");
      });
    }
  </script>

</body>
</html>
