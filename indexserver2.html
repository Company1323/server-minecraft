<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="m4.png" type="image/png" />
  <title>اطلاعات سرور | مهدی</title>
<style>
:root {
  --primary-color: #00ffd6;
  --secondary-color: #0098a6;
  --dark-color: #1b1b2f;
  --darker-color: #162447;
  --text-color: #ffffff;
  --accent-color: #00ffe0;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:'Vazir','Poppins',sans-serif; }

body, html {
  height:100%;
  background: linear-gradient(135deg, var(--dark-color), var(--darker-color));
  color: var(--text-color);
  display:flex;
  flex-direction:column;
}

/* Navbar */
nav {
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  border-bottom:1px solid var(--primary-color);
  box-shadow: 0 0 10px rgba(0,255,214,0.3);
}
nav .logo { font-weight:700; color: var(--primary-color); letter-spacing:2px; }
nav .menu a {
  color:var(--text-color); margin-right:20px; text-decoration:none; font-weight:500;
  transition: color 0.3s ease;
}
nav .menu a:hover { color: var(--accent-color); }

/* Main */
main {
  flex-grow:1;
  padding:40px 30px;
  max-width:700px;
  margin:30px auto;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(12px);
  border-radius:20px;
  border: 1px solid rgba(0,255,214,0.2);
  box-shadow: 0 0 20px rgba(0,255,214,0.2);
}
h1 { margin-bottom:25px; text-align:center; color: var(--primary-color); text-shadow:0 0 10px rgba(0,255,214,0.6); }

.info {
  display:flex; justify-content:space-between; align-items:center;
  padding:15px 20px; border-radius:12px;
  background: rgba(0,255,214,0.05);
  margin-bottom:15px;
  box-shadow: inset 0 0 10px rgba(0,255,214,0.1);
  flex-wrap:wrap; direction: rtl;
}
.info > div:first-child { font-weight:600; margin-left:10px; }
.info > div.value { font-weight:500; margin-left:10px; color: var(--accent-color); }

/* Copy button */
.copy-btn {
  background-color: var(--primary-color);
  border:none; color:#000;
  padding:5px 12px; font-size:14px; border-radius:8px;
  cursor:pointer; transition: all 0.3s ease;
  margin-left:10px; user-select:none;
}
.copy-btn:hover { background-color: var(--secondary-color); color:#000; box-shadow:0 0 10px var(--primary-color); }
#copy-msg { font-size:14px; color: #00ff80; margin-left:15px; display:none; }

/* Footer */
footer { padding:15px; text-align:center; font-size:14px; color:#aaa; background: rgba(0,0,0,0.4); border-top:1px solid var(--primary-color); }

/* Responsive */
@media(max-width:768px){
  main { width:95%; padding:30px 20px; }
  .info { flex-direction:column; align-items:flex-start; font-size:16px; }
  .copy-btn { margin-top:10px; }
  nav { flex-direction: column; align-items:flex-start; padding:10px 20px; }
  nav .menu a { margin:5px 0; font-size:16px; }
}
@media(max-width:450px){
  h1 { font-size:22px; }
  .info { font-size:14px; padding:10px; }
}

/* CSS */
#loader {
  position: fixed;
  inset: 0; /* بالا، پایین، چپ و راست = 0 */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(8px);
  background-color: rgba(0,0,0,0.3);
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

#loader h2 {
  margin-top: 20px;
  color: #00ffd6;
  font-family: 'Vazir', sans-serif;
  text-shadow: 0 0 10px rgba(0,255,214,0.6);
}

.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid rgba(0,255,214,0.2);
  border-top: 6px solid #00ffd6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

#loader.hidden {
  opacity: 0;
  visibility: hidden;
}
</style>
</head>
<body>

<!-- HTML -->
<div id="loader">
  <div class="spinner"></div>
  <h2>در حال بارگذاری...</h2>
</div>


  <nav>

    <div class="menu">

        <a href="informations.html">اطلاعات بیشتر</a>
    </div>
  </nav>

  <main>
    <h1>اطلاعات سرور شما</h1>

    <div class="info">
      <div>آی‌پی سرور:</div>
      <div id="server-ip" class="value">emerald.magmanode.com:33196</div>
      <button class="copy-btn" onclick="copyIP()">کپی</button>
      <div id="copy-msg">کپی شد!</div>
    </div>

    <div class="info">
      <div>نسخه سرور:</div>
      <div id="server-version" class="value">1.21.4 Forge</div>
    </div>

    <div class="info">
      <div>بازیکنان:</div>
      <div id="server-players" class="value">starman139 - mohammad439537</div>
    </div>
  </main>

  <footer>
    © 2025 همه حقوق محفوظ است.
  </footer>

  <script>
    function copyIP() {
      const ipText = document.getElementById("server-ip").textContent;
      navigator.clipboard.writeText(ipText).then(()=>{
        const msg = document.getElementById("copy-msg");
        msg.style.display="inline";
        setTimeout(()=>{msg.style.display="none"},1500);
      }).catch(()=>{alert("امکان کپی کردن وجود ندارد.")});
    }

      // لودر
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    setTimeout(() => {
      loader.classList.add("hidden");
    }, 400); 
  });
  </script>

</body>
</html>
