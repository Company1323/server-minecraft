<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="m4.png" type="image/png" />
  <link rel="stylesheet" href="style-in2.css">
  <title>لاگین | سرور سه نفره</title>
</head>
<body>

  <!-- لودر -->
  <div id="loader">
    <div class="spinner"></div>
    <h2>در حال بارگذاری...</h2>
  </div>

  <!-- فرم لاگین -->
  <form class="login-form" onsubmit="return validateLogin(event)">
    <h2>ورود به حساب کاربری</h2>
    <div class="divider"></div>

    <div class="error-message" id="errorMsg"></div>

    <label for="username">نام کاربری</label>
    <input type="text" id="username" placeholder="نام کاربری را وارد کنید" autocomplete="off" />

  <label>رمز عبور</label>
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="رمز عبور">
    <span class="toggle-password" onclick="togglePassword()">
      <!-- چشم باز -->
      <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#00ff00">
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17a5 5 0 110-10 5 5 0 010 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
      <!-- چشم بسته -->
      <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ff0000" style="display:none">
        <path d="M1 12s3-5.5 11-5.5S23 12 23 12s-3 5.5-11 5.5S1 12 1 12z"/>
        <line x1="4" y1="4" x2="20" y2="20" stroke="#ff0000" stroke-width="2"/>
      </svg>
    </span>
  </div>



    <button type="submit">ورود</button>
  </form>

<script>
function togglePassword(){
  const input = document.getElementById('password');
  const eyeOpen = document.getElementById('eyeOpen');
  const eyeClosed = document.getElementById('eyeClosed');
  if(input.type === 'password'){
    input.type = 'text';
    eyeOpen.style.display = 'none';
    eyeClosed.style.display = 'block';
  } else {
    input.type = 'password';
    eyeOpen.style.display = 'block';
    eyeClosed.style.display = 'none';
  }
}


  // ولیدیشن ورود
  function validateLogin(event) {
    event.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    if (user === 'three' && pass === '123') {
      errorMsg.style.display = 'none';
      window.location.href = 'indexserver3.html';
    } else {
      errorMsg.style.display = 'block';
      errorMsg.textContent = 'نام کاربری یا رمز عبور اشتباه است!';
    }
    return false;
  }

  // لودر
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    setTimeout(() => {
      loader.classList.add("hidden");
    }, 600); 
  });
</script>

</body>
</html>
